name: Run Selenium Tests

on:
 push:
  branches: ["master"]

jobs:
 selenium-tests:
  runs-on: ubuntu-latest

  steps:
  - name: Checkout Repository
    uses: actions/checkout@v4

  - name: Set up JDK 17
    uses: actions/setup-java@v4
    with:
      java-version: '17'
      distribution: 'temurin'
      cache: maven

  - name: Install ChromeDriver
    uses: nanasess/setup-chromedriver@v2

  - name: Run Selenium Tests
    run: mvn clean test

  
