name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    # Give the job permission to request OIDC token
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Make chromedriver executable
        run: chmod +x ./Demo/WebDriver/chromedriver

      - name: Build with Maven
        run: mvn clean test
        working-directory: ./Demo

      - name: Update dependency graph
        uses: advanced-security/maven-dependency-submission-action@v1
        with:
          token: ${{ secrets.MY_GITHUB_TOKEN }}
          directory: ./Demo
